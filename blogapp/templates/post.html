{% extends "base.html" %}
{% block title %}
    {{ object.title }}
{% endblock %}
{% block content %}
    
    <div><a href="{% url 'blogapp:post_list' %}"> Back to list </a></div>
    <a href="{% url 'blogapp:edit_post' object.slug %}"> Edit post </a>
    <a href="{% url 'blogapp:delete_post' object.slug %}"> Delete post </a>
    <h1> {{ object.title }} </h1>
    {{ object.subtitle }}
    {{ object.body }}
    {{ object.create_date }}
{% endblock %}
